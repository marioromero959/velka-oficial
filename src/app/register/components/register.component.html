<div class="contact">
    <div class="container">
        <h1>Registrate</h1>
        <form [formGroup]="register">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre">
                <mat-error *ngIf="nameField?.hasError('required')">Debes ingresar tu nombre</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="correo" placeholder="jhondoe@mail.com">
                <mat-error *ngIf="emailField?.invalid">{{errorEmail()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Contrase単a</mat-label>
                <input matInput formControlName="contrase単a" [type]="showPassword ? 'text' : 'password'">
                <mat-icon matSuffix (click)="showPass()">{{icon}}</mat-icon>
                <mat-error *ngIf="passField?.hasError('required')">Debes ingresar la contrase単a</mat-error>
                <mat-error *ngIf="passField?.hasError('minlength')">La contrase単a debe tener al menos 6 caracteres</mat-error>
            </mat-form-field>
        </form>
        <div class="buttons">
            <button mat-raised-button color="accent" (click)="goToLogin()">Volver</button>
            <button mat-raised-button color="primary" (click)="toRegister()">Registrarme</button>
        </div>
        </div>
    </div>
