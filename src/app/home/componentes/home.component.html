<div class="container">
</div>
<section>
  <mat-card class="card" *ngFor="let card of cards">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>@accesoriosvelka</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="card.img" alt="velka-accesorios" loading="lazy">
    <mat-card-actions>
      <button mat-button><mat-icon>favorite</mat-icon></button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</section>

<section class="promo" >
  <h3>Nosotrxs <span>--></span></h3>
  <mat-card matRipple
  [matRippleCentered]="true"
  [matRippleRadius]=650
  [matRippleColor]="'white'"
  [routerLink]="['/about']">
    <img mat-card-image src="../../../assets/banner.png" alt="velka-accesorios" loading="lazy">
  </mat-card>
</section>

<section class="promo">
  <h3> <span><--</span> Promociones</h3>
  <mat-card matRipple
  [matRippleCentered]="true"
  [matRippleRadius]=650
  [matRippleColor]="'white'"
  [routerLink]="['/products/promo']"
  >
    <img mat-card-image src="../../../assets/banner1.png" alt="velka-accesorios" loading="lazy">
  </mat-card>
</section>
