<mat-progress-spinner
diameter="100"
*ngIf="showSpinner"
color="primary"
mode="indeterminate">
</mat-progress-spinner>
<div class="container">
<div class="categorias">
    <form [formGroup]="formularioCategoria">
        <div class="crear" formGroupName="crear">
            <h1>Crear Nueva Categoría</h1>
            <mat-form-field appearance="fill">
                <mat-label>Nombre de la Categoría</mat-label>
                <input matInput formControlName="nombre">
            </mat-form-field>
            <button mat-raised-button type="button" (click)="crearCategoria()">Crear</button>
        </div>

        <div class="editar" formGroupName="editar">
            <h1>Editar una Categoría</h1>
            <mat-form-field appearance="fill">
                <mat-label>Elegir la categoría</mat-label>
                <mat-select matInput formControlName="categoria">
                    <mat-option *ngFor="let category of categorias" [value]="category._id">
                        {{category.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Nuevo nombre </mat-label>
                <input matInput formControlName="nombre">
            </mat-form-field>
            <button mat-raised-button type="button" (click)="editarCategoria()">Editar</button>
        </div>

        <div class="editar" formGroupName="eliminar">
            <h1>Eliminar una Categoría</h1>
            <mat-form-field appearance="fill">
                <mat-label>Elegir la categoría</mat-label>
                <mat-select matInput formControlName="categoria">
                    <mat-option *ngFor="let category of categorias" [value]="category._id">
                        {{category.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button type="button" (click)="eliminarCategoria()">Eliminar</button>
        </div>
        
    </form>
</div>

<div class="productos">
    <h1>Crear Nuevo Producto</h1>
    <form [formGroup]="formularioProducto">
    <mat-form-field appearance="fill">
        <mat-label>Nombre del producto</mat-label>
        <input matInput formControlName="nombre">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Categoría</mat-label>
        <mat-select matInput formControlName="categoria">
       <mat-option *ngFor="let category of categorias" [value]="category._id">
                {{category.nombre}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input matInput formControlName="precio" type="number">
    </mat-form-field>
    <div class="imagen">
        <mat-label>Imagen</mat-label>
        <input formControlName="img" type="file" (change)="cambiarImg($event)">
        <img [src]="viewImg" alt="">
    </div>
    <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
      </mat-form-field>
      <button mat-raised-button type="button" (click)="crearProducto()">Crear</button>
    </form>
</div>
