<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Administrador</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/create">Crear Productos/Categor√≠as</a>
      <a mat-list-item routerLink="/admin/inventario">Inventario</a>
      <a mat-list-item routerLink="/admin/dashboard">Panel de Usuarios</a>
      <a mat-list-item routerLink="/admin/estadisticas">Estadisticas</a>
      <a mat-list-item routerLink="/">Ir a Home</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Velka Panel Administrativo</span>
      <a routerLink="/">Ir a Home</a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
