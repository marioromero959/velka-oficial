<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" 
        fixedInViewport="false"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false"
        >
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="drawer.toggle()">Home</a>
        <a mat-list-item routerLink="/products" routerLinkActive="active" (click)="drawer.toggle()">Productos</a>
        <a mat-list-item routerLink="/contact" routerLinkActive="active" (click)="drawer.toggle()">Contacto</a>
        <button mat-raised-button (click)="goToOrder()" (click)="drawer.toggle()">Carrito<mat-icon [matBadge]="badge$ | async">shopping_cart</mat-icon></button>
        <a mat-button routerLink="/order" routerLinkActive="active" (click)="drawer.toggle()">Carrito</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="accent">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Velka</span>
        <span class="spacer"></span>
        <a mat-list-item routerLink="/home" routerLinkActive="active">Home</a>
        <a mat-list-item routerLink="/products" routerLinkActive="active" >Productos</a>
        <a mat-list-item routerLink="/contact" routerLinkActive="active" >Contacto</a>
        <a mat-button color="primary" [matMenuTriggerFor]="menu"><mat-icon [matBadge]="badge$ | async">shopping_cart</mat-icon></a>
        <mat-menu #menu>
          <a mat-menu-item><strong>Total: {{total() | currency}}</strong></a>
          <a  mat-menu-item  routerLink="/order">
            <mat-icon>shopping_cart</mat-icon>
            Ver Carrito</a>
        </mat-menu>
      </mat-toolbar>
     <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
